<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table basic</title>
</head>
<body>
    <table border="1">
        <!-- tr = table row -->
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Address</th>
        </tr>

        <tr>
            <!-- td = table data -->
            <td>Narendra Thakuri</td>
            <td>28</td>
            <td>Budhanilkantha</td>
        </tr>
        <tr>
            <td>Narendra Thakuri</td>
            <td>28</td>
            <td>Budhanilkantha</td>
        </tr>
        <tr>
            <td>Narendra Thakuri</td>
            <td>28</td>
            <td>Budhanilkantha</td>
        </tr>
    </table>
    <br>

    <table border="1">
        <tr>
            <th rowspan="2"></th>
            <th colspan="2">Average</th>
            <th rowspan="2">Red eyes</th>
        </tr>

        <tr>
            <th>height</th>
            <th>Weight</th>
        </tr>
        <tr>
            <td>Males</td>
            <td>1.9</td>
            <td>0.03</td>
            <td>40%</td>
        </tr>

        <tr>
            <td>FeMales</td>
            <td>1.9</td>
            <td>0.03</td>
            <td>40%</td>
        </tr>

    </table>
    
</body>
</html>
