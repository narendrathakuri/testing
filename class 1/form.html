<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form</title>
</head>
<body>
    <form action="">
        <label for="">Name</label>
        <input type="text" placeholder="Enter your Full Name"><br><br>

        <label for="">Email</label>
        <input type="Email"><br><br>

        <label for="">Password</label>
        <input type="password"><br><br>

        <label for="">Gender</label>
        <input type="Radio">Male
        <input type="Radio">Female
        <input type="Radio">Other <br><br>

        <label for="">Hobbies</label>
        <input type="checkbox">Reading
        <input type="checkbox">Basketfall
        <input type="checkbox">Gaming
        <input type="checkbox">Running
        <input type="checkbox">Watching Tv <br> <br>
        
        <label for="">Description</label>
        <textarea name="" id="" cols="30" rows="10" placeholder="Describe yourself"></textarea> <br> <br>

        <button>Submit</button>
        

    </form>
</body>
</html>
